{% extends 'base/base.html' %}

  {% block content %}
    <main>
      <div class="album py-5 bg-body-tertiary">
        <div class="container">
          <h1 class="text-center"><strong>Categories</strong></h1>
          {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              {{message}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
          {% endif %}
          <a href="{% url 'add_category' %}" class="btn btn-secondary rounded-0">Add Category</a>
          <p></p>
          <div class="row row-cols-6 g-3">
            {% if categories %}
                {% for category in categories %}
                <div class="col-2"> 
                        <a href="{% url 'edit_category' category.slug %}" class="btn btn-sm btn-outline-secondary" style="width: 100%">{{ category }}</a>
                </div>
                {% endfor %}
            {% endif %}
          </div>
        </div>
      </div>
    </main>
  {% endblock %}
